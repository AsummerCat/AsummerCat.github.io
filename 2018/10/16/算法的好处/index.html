n class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @author cxc</span></span><br><span class="line"><span class="comment"> * @date 2018/10/15 22:02</span></span><br><span class="line"><span class="comment"> * 算法的好处:</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> Artihmetic &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(String[] args) &#123;</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">&quot;-----------------------------------------&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">Long</span> oldTime = System.currentTimeMillis();</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">&quot;oneByOneLoop开始&quot;</span> + oldTime);</span><br><span class="line">        oneByOneLoop();</span><br><span class="line">        <span class="keyword">Long</span> oldsTime = System.currentTimeMillis();</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">&quot;oneByOneLoop结束&quot;</span> + oldsTime);</span><br><span class="line">        <span class="keyword">Long</span> avgOldTime = oldsTime - oldTime;</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">&quot;oneByOneLoop运行时长&quot;</span> + avgOldTime + <span class="string">&quot;毫秒&quot;</span>);</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">&quot;-----------------------------------------&quot;</span>);</span><br><span class="line">        <span class="keyword">Long</span> nowTime = System.currentTimeMillis();</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">&quot;oneTimeLoop开始&quot;</span> + nowTime);</span><br><span class="line">        oneTimeLoop();</span><br><span class="line">        <span class="keyword">Long</span> nowsTime = System.currentTimeMillis();</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">&quot;oneTimeLoop结束&quot;</span> + nowsTime);</span><br><span class="line">        <span class="keyword">Long</span> avgNowTime = nowsTime - nowTime;</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">&quot;oneByOneLoop运行时长&quot;</span> + avgNowTime + <span class="string">&quot;毫秒&quot;</span>);</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">&quot;-----------------------------------------&quot;</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">&quot;结论第二种算法比第一种快  也就是说好的算法 可以大大优化你的运算速度&quot;</span>);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 基本的for循环</span></span><br><span class="line"><span class="comment">     * 需要执行很多次 计算 1+2+3...+100</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> oneByOneLoop() &#123;</span><br><span class="line">        <span class="comment">//返回值</span></span><br><span class="line">        <span class="keyword">int</span> res = <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//最大值 int 10亿以内  9位</span></span><br><span class="line">        <span class="keyword">int</span> n = <span class="number">999999999</span>;</span><br><span class="line">        <span class="comment">//初始值</span></span><br><span class="line">        <span class="keyword">int</span> i;</span><br><span class="line">        <span class="comment">//循环体</span></span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">1</span>; i &lt;= n; i++) &#123;</span><br><span class="line">            res += i;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">&quot;oneByOneLoop循环的次数:&quot;</span> + i);</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">&quot;oneByOneLoo返回值:&quot;</span> + res);</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 学习了算法之后</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> oneTimeLoop() &#123;</span><br><span class="line">        <span class="comment">//返回值</span></span><br><span class="line">        <span class="keyword">int</span> res = <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//最大值</span></span><br><span class="line">        <span class="keyword">int</span> n = <span class="number">999999999</span>;</span><br><span class="line">        <span class="comment">//初始值</span></span><br><span class="line">        <span class="keyword">int</span> i = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        res = (i + n) * n / <span class="
